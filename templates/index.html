<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonders of the World Map</title>
</head>
<body style="background-color: #333; color: #FFD700; font-family: Arial, sans-serif;">
    <h1 style="text-align: center;">Wonders of the World Map</h1>
    <form action="/select_wonder" method="POST" style="text-align: center; margin-top: 20px;">
        <label for="wonder">Select a Wonder:</label>
        <select id="wonder" name="wonder" style="background-color: #FFD700; color: #333;">
            {% for wonder in wonders %}
                <option value="{{ wonder }}">{{ wonder }}</option>
            {% endfor %}
        </select>
        <button type="submit" style="background-color: #FFD700; color: #333; border: none; padding: 10px; cursor: pointer;">
            Show Wonder
        </button>
    </form>
    <div style="text-align: center; margin-top: 20px;">
        <iframe src="/wonder_map.html" width="800" height="500" style="border: 2px solid #FFD700;"></iframe>
    </div>
</body>
</html>
