<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonders of the World</title>
    <style>
        /* Apply color theme */
        body { background-color: #2e2d2b; color: white; font-family: Arial, sans-serif; text-align: center; }
        .container { margin-top: 50px; }
        select, button { padding: 10px; margin: 10px; font-size: 1em; color: #2e2d2b; background-color: #FFD700; border: none; cursor: pointer; }
        #map-container { width: 80%; height: 500px; margin: auto; margin-top: 30px; border: 2px solid #FFD700; }
        h1 { color: #FFD700; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wonders of the World Map</h1>
        <form id="wonder-form">
            <label for="wonder">Select a Wonder:</label>
            <select id="wonder" name="wonder">
                {% for wonder in wonders %}
                    <option value="{{ wonder }}">{{ wonder }}</option>
                {% endfor %}
            </select>
            <button type="submit">Show Wonder</button>
        </form>
    </div>

    <div id="map-container">{{ map | safe }}</div>

    <script>
        document.getElementById('wonder-form').onsubmit = async function(event) {
            event.preventDefault();
            let wonder = document.getElementById('wonder').value;
            let response = await fetch('/select_wonder', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ wonder: wonder })
            });
            let result = await response.json();
            document.getElementById('map-container').innerHTML = result.map;
        };
    </script>
</body>
</html>
